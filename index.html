<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find me - geo app</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div id="map"></div>
<div class="controller">
    <form class="login-form hidden" id="login-form">
        <label for="userName">Please enter your username</label>
        <input type="text" id="userName" title="Username" placeholder="Your nickname...">
        <button id="login_submit">Enter</button>
    </form>
    <form class="find-form hidden" id="find-form">
        <input type="text" id="friendName" placeholder="Your friends nickname...">
        <button id="find_submit">Find</button>
    </form>
</div>
<script src="./build/bundle.js"></script>
</body>
</html>
